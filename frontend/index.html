<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="mb-3">Consulta de Endereços</h1>
            <p id="mensagem"></p>
        </header>

        <section class="search-section mb-3">
            <div class="d-flex justify-content-center">
                <input type="text" id="cep" placeholder="Digite o CEP" class="form-control w-50">
                <button onclick="buscarEndereco()" class="btn btn-primary ms-2">Buscar</button>
            </div>
        </section>

        <section class="addresses-section">
        <h2>Endereços Salvos</h2>
        <div class="filter-container">
        <label for="ordenacao" class="filter-label">Ordenar por:</label>
        <select id="ordenacao" onchange="listarEnderecos()" class="form-select">
        <option value="cidade">Cidade</option>
        <option value="bairro">Bairro</option>
        <option value="estado">Estado</option>
        </select>
        </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>CEP</th>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="tabela-enderecos"></tbody>
            </table>
        </section>
    </div>
</body>

</html>
